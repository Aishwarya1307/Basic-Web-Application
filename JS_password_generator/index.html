<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

       <h1>Password Generator</h1> 
        {% comment %} display input container for password {% endcomment %}
       <div class = "display-container">
        <input readonly placeholder= "password" class ="display" data-passwordDisplay>

        <buttton>
            <span data-copyMsg></span>
            <img src="./assets/copy.png" alt="copy" width="23" height = "23">
        </buttton>
       </div>

        <div class="input-container">
            <div class = "length-container">
                <p>Password Length</p>    
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max = "20" step = "1" data-lengthSlider>

            <!--Check boxes-->
            <div>
                <input type="checkbox" id ="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id ="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id ="numbers">
                <label for="numbers">Includes Numbers letters</label>
            </div>
            <div>
                <input type="checkbox" id ="symbols">
                <label for="symbols">Includes Symbols letters</label>
            </div>

            <!--Strength content-->
            <div>
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!--generate password-->
            <button class="generateButton">Generate Password</button>
        </div>

    </div>
</body>
</html>
